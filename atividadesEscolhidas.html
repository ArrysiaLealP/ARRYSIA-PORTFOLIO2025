<!DOCTYPE html>

<head>

  <style>

  

    body {

.container {
  width: 95%;
  max-width: 1100px;
  border: 5px solid rgb(2, 36, 149); /* Borda azul */
  border-radius: 15px;
  padding: 20px;
  background-color: rgb(2, 36, 149);
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: -10px;
}

.carousel-images img {
  width: 1000px;
  height: auto;
  max-height: 1000px; /* Imagem maior */
  object-fit: contain;
  border-radius: 10px;
  display: none;
}

.carousel-images img.active {
  display: block;
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  color: #FF3B30; /* Azul minimalista */
  border: none;
  font-size: 2.5rem;
  cursor: pointer;
  z-index: 1;
  opacity: 0.7;
  transition: opacity 0.3s ease;
}

.arrow:hover {
  opacity: 1;
}

.arrow.left {
  left: -310px;
}

.arrow.right {
  right: -310px;
}

body {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column; /* ESSENCIAL para empilhar verticalmente */
  align-items: center;
  background-color: #fff8f0;
  font-family: Arial, sans-serif;
}

.titulo-wrapper {
  width: 100%;
  text-align: center;
  margin-top: 40px;
  margin-bottom: 20px;
}

.titulo-principal {
  font-size: 3.5rem;
  color: rgb(2, 36, 149);
  font-family:.titulo-principal {
  font-family: 'Dancing Script', cursive;
}
}
  text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
  letter-spacing: 2px;
}
.titulo-imagem {
  text-align: center;
  font-size: 2.5rem;
  color: #007BFF;

}





  </style>
</head>
<body>

  </div>
  <div class="container">
    <div class="carousel">
      <button class="arrow left" onclick="prevSlide()">&#10094;</button>
      <div class="carousel-wrapper">
        <div class="carousel-images">
          <img src="imgs/Captura de tela 2025-09-11 135412.png" class="active">
          <img src="imgs/Captura de tela 2025-09-11 152251.png">
          <img src="fotos/img3.png">
          <img src="fotos/img4.png">
        </div>
      </div>
      <button class="arrow right" onclick="nextSlide()">&#10095;</button>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-images img');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        slide.style.display = 'none';
        if (i === index) {
          slide.classList.add('active');
          slide.style.display = 'block';
        }
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    showSlide(currentSlide); // Inicializa

    const titulo = document.getElementById('titulo-imagem');

function showSlide(index) {
  slides.forEach((slide, i) => {
    slide.classList.remove('active');
    slide.style.display = 'none';
    if (i === index) {
      slide.classList.add('active');
      slide.style.display = 'block';
    }
  });

  // Atualiza o t√≠tulo conforme a imagem
  titulo.textContent = titulos[index];
}

  </script>

</body>
</html>
