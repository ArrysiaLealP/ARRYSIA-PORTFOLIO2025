<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Playfair Display', serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('imgs/Julho\ \(1\).png') no-repeat center center/cover;
      overflow: hidden;
    }

    /* Caixa de login */
    .login-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 50px 40px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    h3 {
      color: #0e1a47;
      font-size: 48px;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 30px;
      background-color: #0e1a47;
      color: white;
      text-align: center;
      font-size: 16px;
      outline: none;
      transition: transform 0.2s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      transform: scale(1.03);
      background-color: #152563;
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px;
      margin-top: 18px;
      border: none;
      border-radius: 30px;
      background-color: #0e1a47;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 1px;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #1c2e6b;
    }

    /* Responsividade */
    @media (max-width: 500px) {
      .login-container {
        width: 80%;
        padding: 40px 25px;
      }

      h3 {
        font-size: 36px;
      }

      input[type="text"],
      input[type="password"],
      input[type="submit"] {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <form>
      <h3>LOGIN</h3>
      <input type="text" placeholder="Usuário" id="login">
      <input type="password" placeholder="Senha" id="Senha">
      <input type="submit" value="ENTRAR" onclick="logar(); return false">
    </form>
  </div>

  <script>
    function logar() {
      var login = document.getElementById("login").value;
      var Senha = document.getElementById("Senha").value;
      if (login === "admin" && Senha === "admin") {
        alert('Sucesso!');
        location.href = "index.html";
      } else {
        alert("Usuário ou senha incorretos");
      }
    }
  </script>
</body>
</html>
