<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Bebas Neue', sans-serif;
      overflow: hidden;
    }

    /* üé• Estilo do v√≠deo de fundo */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .login-container {
      background: rgba(0, 86, 179, 0.2);
      border-radius: 20px;
      padding: 40px;
      width: 320px;
      box-shadow: 0 0 20px #0056b3;
      color: white;
      font-size: 40px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h3 {
      margin-bottom: 20px;
      color: white;
      font-size: 36px;
      letter-spacing: 2px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      transition: all 0.3s ease;
      outline: none;
      font-size: 16px;
      font-family: Arial, sans-serif;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 10px #f4382d;
      transform: scale(1.03);
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #003f8a;
    }
  </style>
</head>
<body>

  <!-- üé¨ V√≠deo de fundo com som -->
  <video autoplay loop id="bg-video">
    <source src="imgs/fundo-login.mp4" type="video/mp4">
    Seu navegador n√£o suporta v√≠deo em HTML5.
  </video>

  <div class="login-container">
    <form>
      <h3>LOGIN</h3>
      <input type="text" placeholder="Usu√°rio" id="login">
      <input type="password" placeholder="Senha" id="Senha">
      <input type="submit" value="Entrar" onclick="logar(); return false">
    </form>
  </div>

  <script>
    function logar() {
      var login = document.getElementById("login").value;
      var Senha = document.getElementById("Senha").value;
      if (login === "admin" && Senha === "admin") {
        alert('Sucesso!');
        location.href = "index.html";
      } else {
        alert("Usu√°rio ou senha incorretos");
      }
    }
  </script>
</body>
</html>
